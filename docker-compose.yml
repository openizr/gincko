version: "3.6"

services:
  library:
    container_name: ${PROJECT_NAME}_library
    image: openizr/node:2.0.0-dev
    env_file:
      - .env
    command: sh -c "yarn && (sleep 10 && dsync src/scripts/types.d.ts dist/types.d.ts & dsync src/scripts/types.d.ts dist/react.d.ts & dsync src/scripts/types.d.ts dist/vue.d.ts & yarn run dev)"
    volumes:
      - ./library:/var/www/html
    restart: unless-stopped
  playground:
    container_name: ${PROJECT_NAME}_playground
    image: openizr/node:2.0.0-dev
    env_file:
      - .env
    ports:
      - "127.0.0.1:${PLAYGROUND_PORT}:${PLAYGROUND_PORT}"
    command: sh -c "dsync /library/dist/ node_modules/gincko/ & yarn && cp /library/src/scripts/types.d.ts node_modules/gincko/ && cp /library/src/scripts/types.d.ts node_modules/gincko/react.d.ts && cp /library/src/scripts/types.d.ts node_modules/gincko/vue.d.ts && yarn run dev"
    volumes:
      - ./playground:/var/www/html
      - ./library:/library
    restart: unless-stopped

# For people that use a VPN
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.50.57.0/24
